
<form [formGroup]="studentForm" (ngSubmit)="onAddition()">

    <label>
      First Name:
      <input type="text" formControlName="firstName" >
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName" >
    </label>

    <label>
        Roll Number:
        <input type="text" formControlName="rollNumber"  >
      </label>
  
    <button type="submit" [disabled]="!studentForm.valid" style="color: chartreuse; background-color: darkcyan;">ADD</button>
  </form>
