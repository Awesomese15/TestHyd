<div class="container">
{{students | json}}
    <div class="form-group">

  <div class="card-deck" >
    <div class="card"  *ngFor="let item of students " style="width:400px">
        <img class="card-img-top"  alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">{{item.firstName}}</h4>
       <p>Full Name : {{item.firstName}} {{item.lastName}}</p>
       <p>Roll Number : {{item.rollNumber}} </p>
       <div>
        <a (click)="viewAStudent(item)"  class="btn btn-primary stretched-link">VIEW</a>
        <!-- <a href="#" class="btn btn-danger stretched-link">DELETE</a> -->
       </div>
          
        </div>
      </div>
 
  </div>

    </div>

</div>
